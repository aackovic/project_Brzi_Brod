{% extends "layout.html" %}
{% load static %}
{% block title %}
    Moderator
{% endblock %}
{% block titleArea %}
        <div class="col-12 bgmoderator" style="text-align: center;">
            <img src="{% static 'StudAssistLogo-removebg.png' %}" width="200px" class="img-fluid">
            <h1 class="main-title">Aktivna tabla - {{ naziv }}</h1>
        </div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Dodaj na tablu:</h2>
                        <div class="flex-container col-lg-12 season-menu">
                            <div class="col-lg-6">
                                <form method="POST" class="text-center">
                                    {% csrf_token %}
                                    {{ formDodajO }}
                                    <button type="submit" class="btn btn-danger">Dodaj</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Ukloni sa table:</h2>
                        <div class="flex-container col-lg-12 season-menu">
                            <div class="col-lg-6">
                                <form method="POST" class="text-center">
                                    {% csrf_token %}
                                    {{ formUkloniO }}
                                    <button type="submit" class="btn btn-danger">Ukloni</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
{% endblock %}
