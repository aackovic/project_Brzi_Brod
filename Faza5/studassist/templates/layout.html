<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-sm {{bgStyle}}">
                    <a class="navbar-brand" href="{% url 'homepage' %}">
                            StudAssist
                    </a>

                    <ul class="navbar-nav ">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link nav-font" href="{% url 'profilna' %}">{{user.username}}</a></li>
                            <li class="nav-item"><a class="nav-link nav-font" href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link nav-font" href="{% url 'login' %}">Login</a></li>
                        {% endif %}    
                        <li class="nav-item"><a class="nav-link nav-font" href="{% url 'menze' %}">Menze</a></li>
                        <li class="nav-item"><a class="nav-link nav-font" href="{% url 'forum' %}">Forum</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!--
        <div class="row">
            <div class="col-12 {{bgStyle}} title-area">
                <img src="{% static 'StudAssistLogo-removebg.png' %}">
            </div>
        </div>
        -->

        <div class="row">
            <div class="col-12 {{bgStyle}} title-area">
                {%block titleArea %}{% endblock %}
            </div>
        </div>
        <div class="body-content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="row">
            <div class="footer {{bgStyle}}">
                © 2024 BrziBrod
            </div>
            
        </div>
    </div>
</body>
</html>
